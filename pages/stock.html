<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OnlyStocks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="../styles/stockStyle.css">
</head>
<body>
    <!--Hidden Search widget-->
    <div class="search-bar-container">
        <label for="input" class="label" id="input-label">Search A Stock</label>
        <div class="search">

            <input type="text" class="input" id="input" placeholder="AAPL...">
            <button class="btn">
                <i class="fas fa-search"></i>
            </button>
        </div>

    </div>
    <!--Hidden Search Widget-->

    <div class="container">
        <div class="circle-container">
            <div class="circle">
                <button id="close">
                    <i class="fas fa-times"></i>
                </button>
                <button id="open">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>

        <div class="content">

            <div class="stock-info">
                <h1 id="stock-chosen">Stock Chosen</h1>
            </div>

            <div class="transaction-panel">
                <div class="buy-sell-form">
                    <h3 id="buy-transactions">Buy</h3>
                    <label for="shares">Shares</label>
                    <input type="number" id="shares" placeholder="0">
                    <p>Market price: <span id="marketPrice">$176.01</span></p>
                    <p>Estimated cost: <span id="estimatedCost">$0.00</span></p>
                    <button id="buy-button">Buy</button>
                    <hr>

                    <h3 id="sell-transactions">Sell</h3>
                    <label for="shares-sell">Shares</label>
                    <input type="number" id="shares-sell" placeholder="0">
                    <p>Market price: <span id="marketPrice-sell">$176.01</span></p>
                    <p>Estimated Sale: <span id="estimatedCost-sell">$0.00</span></p>
                    <p>Current No. Shares: <span class="current-shares"></span></p>
                    <button id="sell-button">Sell</button>

                    <p class="available-balance">$3,855.60 available</p>
                </div>
            </div>


        </div>
    </div>
    <nav>
        <ul>
            <ul>
                <li><a href="/home"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="/account"><i class="fas fa-user-alt"></i> Account</a></li>
                <li><a href="/"><i class="fa-solid fa-xmark"></i> Log Out</a></li>
            </ul>
        </ul>

    </nav>
<!--End Search widget-->



    <script src="../scripts/stockScript.js"></script>
</body>
</html>
