<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OnlyStocks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles/homeStyle.css">
    <script src="../scripts/lightbox.js" defer></script>
    <script src="../scripts/chatbot.js" defer></script>
</head>
<body>

<!--Start of Hidden Search widget-->
<div class="search-bar-container">
    <label for="input" class="label" id="input-label">Search A Stock</label>
    <div class="search">

        <input type="text" class="input" id="input" placeholder="AAPL...">
        <button class="btn">
            <i class="fas fa-search"></i>
        </button>
    </div>

</div>
<!--End of Hidden Search Widget-->

<!--START OF ROTATING NAV-->
<div class="container">
    <div class="circle-container">
        <div class="circle">
            <button id="close">
                <i class="fas fa-times"></i>
            </button>
            <button id="open">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </div>

    <div class="content">
        <h1>Home</h1>
        <br>
        <h2>Your Current Portfolio</h2>
        <div class="balances-container">

        </div>
        <div class="portfolio-container">
            <h3>Stocks:</h3>

        </div>
    </div>

    <!-- Image Carousel -->
    <div class="image-carousel">
        <!-- Interactive Slideshow
        To view your slides:
            Click the Right or Left arrow buttons to move forward or backward through the image list.
            Click the Play/Pause button to automatically move forward through the image list.
            Click an image to view it in full screen mode. -->
        <div id="lightbox"></div>
    </div>
</div>
<nav>
    <ul>
        <li><a href="/home"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="/account"><i class="fas fa-user-alt"></i> Account</a></li>
        <li><a href="/"><i class="fa-solid fa-xmark"></i> Log Out</a></li>
    </ul>
</nav>
<!--END OF ROTATING NAV-->

<!--START OF CHATBOT-->
<div id="chat-icon" class="chat-open-close">&#128172;</div>
<div id="chat-area">
    <h2>Chat History</h2>
    <p id="chat-history"><em>Enter a message to start the conversation...</em></p>
    <form id="chatForm">
        Enter a message: <input id="chat-box" type="text">
        <input id="send-btn" type="submit" value="Send">
        <button class="chat-open-close">&#120;</button>
    </form>
</div>
<!--END OF CHATBOT-->

<footer>
    <div class="additional-info">
        <p>Alex Chen&emsp;&#x2022;&emsp;Jennifer Arceo&emsp;&#x2022;&emsp;Vadim Allayev</p>
    </div>
</footer>
<script src="../scripts/homeScript.js"></script>
</body>
</html>
